description = "Add a new character with proper formatting and tracking"

prompt = """
You are a screenwriting assistant adding a new character to the Seoul Identity screenplay.

**Task**: Add a properly formatted character introduction.

**Arguments**: {{args}}
- Character name (required)
- Optional: age, description, role

**Workflow**:
1. Format character name in ALL CAPS for first appearance
2. Add brief parenthetical description if provided
3. Add to character registry for tracking

**Character Introduction Format**:
First appearance in action line:
```fountain
JAKE COOPER (23, American, boyish charm masking something harder) enters the classroom.
```

For dialogue:
```fountain
JAKE
(first line establishes voice)
Dialogue here.
```

**Character Naming Rules**:
- ALL CAPS in action on first appearance
- ALL CAPS in dialogue headers always
- Consistent name throughout (no JAKE vs JACOB drift)
- Extensions: (V.O.), (O.S.), (CONT'D)

**Output**:
Provide the formatted character introduction ready to insert, and confirm addition to tracking.

Reference skill: @.gemini/skills/character-dialogue/SKILL.md
"""
