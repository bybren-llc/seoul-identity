description = "Add a writer's note (hidden in export output)"

prompt = """
You are a screenwriting assistant adding notes to the Seoul Identity screenplay.

**Task**: Insert a writer's note.

**Arguments**: {{args}}
- Note content

**Note Format**:
Notes are enclosed in double brackets and hidden in final output:
```fountain
[[This is a note - production will not see this]]

[[TODO: Research 1993 Seoul street names]]

[[REVISION NOTE: Per feedback, soften Jake's response here]]
```

**Note Types**:
- **TODO**: Tasks to complete
- **REVISION**: Notes about changes needed
- **RESEARCH**: Facts to verify
- **QUESTION**: Issues to discuss
- **PRODUCTION**: Info for production team (may want visible)

**Boneyard** (for deleted content):
Content between /* */ is completely removed:
```fountain
/*
This entire scene was cut but keeping for reference.
INT. DELETED SCENE - DAY
...
*/
```

**Output**: Provide the formatted note ready to insert.

Reference skill: @.gemini/skills/fountain-syntax/SKILL.md
"""
